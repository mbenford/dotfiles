###################
### ENVIRONMENT ###
###################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

################
### MONITORS ###
################
$monitor1 = LG Electronics LG ULTRAWIDE
$monitor2 = GWD ARZOPA
$monitor3 = AU Optronics
monitor = desc:$monitor1, preferred, 0x0, 1
monitor=desc:$monitor2, preferred, auto-center-down, 1
monitor = desc:$monitor3, disable
monitor = , preferred, auto, 1

###################
### PERMISSIONS ###
###################
# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
 enforce_permissions = false
 no_update_news = true
 no_donation_nag = true
}

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################
general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2

  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  resize_on_border = false
  allow_tearing = false
  no_focus_fallback = true
  layout = master
}

decoration {
  rounding = 5
  rounding_power = 2
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 3
    passes = 2
    vibrancy = 0.1696
  }
}

animations {
  enabled = yes

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 3.0, almostLinear, slide
  animation = workspacesOut, 1, 3.0, almostLinear, slide
}

###############
### LAYOUTS ###
###############
master {
  new_status = master
  mfact = 0.5
  slave_count_for_center_master = 2
}

dwindle {
  pseudotile = true
  preserve_split = true
}

############
### MISC ###
############
misc {
  force_default_wallpaper = 1
  disable_hyprland_logo = true
  new_window_takes_over_fullscreen = 2
  middle_click_paste = false
  focus_on_activate = false
}

#############
### INPUT ###
#############
input {
  kb_layout = us
  kb_variant = altgr-intl
  repeat_delay = 200
  repeat_rate = 50

  follow_mouse = 2
  float_switch_override_focus = 0
  sensitivity = 0

  touchpad {
    natural_scroll = false
  }
}

##############
### CURSOR ###
##############
cursor {
  hide_on_key_press = true
  inactive_timeout = 3
  # no_warps = true
}

####################
### WINDOW RULES ###
####################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = maxsize 1920 1080, fullscreenstate:

windowrule = float,class:xdg-desktop-portal-gtk
windowrule = size 40% 60% ,class:xdg-desktop-portal-gtk
windowrule = float,class:qalculate-gtk
windowrule = float,class:nm-connection-editor
windowrule = float,class:org.pulseaudio.pavucontrol
windowrule = float,class:blueman-manager
windowrule = float,class:system-config-printer

windowrule = workspace 10, class:brave-gmail.com.*
windowrule = workspace 10, class:brave-web.whatsapp.com.*

######################
## WORKSPACE RULES ###
######################
workspace = 1, monitor:desc:$monitor1, persistent:true
workspace = 2, monitor:desc:$monitor1, persistent:true
workspace = 3, monitor:desc:$monitor1, persistent:true
workspace = 8, monitor:desc:$monitor2, persistent:true
workspace = 9, monitor:desc:$monitor2, persistent:true
workspace = 10, monitor:desc:$monitor2, persistent:true, defaultName:0

workspace = special:term, on-created-empty:[float;stayfocused;noanim;size 1200 70%] uwsm-app -- kitty
workspace = special:calc, on-created-empty:[float;stayfocused;noanim] uwsm-app -- qalculate-gtk
workspace = special:vpn, on-created-empty:[noanim] uwsm-app -- kitty -- vpn

workspace = w[t1] m[desc:$monitor1], gapsout:5 320
workspace = f[1] m[desc:$monitor1], gapsout:5 320

##################
## LAYER RULES ###
##################
layerrule = blur, waybar
layerrule = animation popin 80%, rofi
layerrule = dimaround, rofi

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- swayosd-server

###################
### KEYBINDINGS ###
###################
$mod = SUPER

bind = $mod Control, q, exec, uwsm stop
bind = $mod Control, r, exec, hyprctl reload

bind = $mod Shift, f, togglefloating,
bind = $mod, q, killactive,
bind = $mod, f, fullscreen, 1
bind = $mod, p, pin

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod Shift, h, movewindow, l
bind = $mod Shift, j, movewindow, d
bind = $mod Shift, k, movewindow, u
bind = $mod Shift, l, movewindow, r
bind = $mod Shift, i, movewindow, mon:+1

bind = $mod, m, layoutmsg, swapwithmaster master ignoremaster
bind = $mod, o, layoutmsg, orientationcycle left center

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod Shift, 1, movetoworkspace, 1
bind = $mod Shift, 2, movetoworkspace, 2
bind = $mod Shift, 3, movetoworkspace, 3
bind = $mod Shift, 8, movetoworkspace, 8
bind = $mod Shift, 9, movetoworkspace, 9
bind = $mod Shift, 0, movetoworkspace, 10

bind = $mod, i, focusmonitor, +1
bind = $mod, u, focusurgentorlast
bind = $mod, Tab, cyclenext
bind = $mod, Grave, cyclenext, prev

bind = $mod, Return, exec, uwsm-app -- kitty
bind = $mod, Space, exec, rofi-default
bind = $mod, d, exec, rofi-dotfiles
bind = $mod, p, exec, rofi-projects
bind = $mod, b, exec, rofi-brave
bind = $mod, e, exec, rofimoji
bind = $mod, n, exec, swaync-client --toggle-panel
bind = $mod Shift, n, exec, swaync-client --close-all
bind = $mod Control, n, exec, swaync-client --toggle-dnd
bind = $mod, BackSpace, exec, loginctl lock-session
bind = $mod Shift, BackSpace, exec, wlogout
bind = $mod, w, exec, systemctl --user restart waybar
bind = , Print, exec, screenshot
bind = Control, Print, exec, screenshot annotate

bind = $mod, s, togglespecialworkspace, magic
bind = $mod Shift, s, movetoworkspace, special:magic
bind = $mod, t, togglegroup
bind = $mod Shift, t, togglegroup

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindel = , XF86AudioRaiseVolume, exec, swayosd --output-volume +5 --max-volume 100
bindel = , XF86AudioLowerVolume, exec, swayosd --output-volume -5
bindel = , XF86AudioMute, exec, swayosd --output-volume mute-toggle
bindel = Control, XF86AudioRaiseVolume, exec, swayosd --input-volume +5
bindel = Control, XF86AudioLowerVolume, exec, swayosd --input-volume -5
bindel = Control, XF86AudioMute, exec, swayosd --input-volume mute-toggle

bindl = , XF86AudioPlay, exec, swayosd --playerctl play-pause --player all
bindl = , XF86AudioNext, exec, swayosd --playerctl next --player all
bindl = , XF86AudioPrev, exec, swayosd --playerctl previous --player all

bind = $mod Shift, RETURN, togglespecialworkspace, term
bind = $mod Shift, RETURN, centerwindow
bind = $mod, c, togglespecialworkspace, calc
bind = $mod, c, centerwindow
bind = $mod, v, togglespecialworkspace, vpn
bind = $mod, v, centerwindow

############
### WORK ###
############
source = work.conf
